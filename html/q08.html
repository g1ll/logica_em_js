<!DOCTYPE html>

<body>
<script>
	var f = prompt('Informe a temperatura em Fahrenheit:');
	var c = (f-32)/9*5;
	
	//Templates ECMAScript2015
	var saida = `Fº: ${f} \nCº: ${c.toFixed(2)}`;

	alert(saida)
	document.write("<pre>"+saida+"</pre>");
</script>
